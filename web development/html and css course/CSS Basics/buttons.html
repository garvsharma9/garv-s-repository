<style>
    .subscribe-button{
        background-color: rgb(202, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }
    .join-button{
        background-color: white;
        border-color: rgb(74, 74, 253);
        border-radius: 2px;
        border-width: 1px;
        color: rgb(74, 74, 253);
        height: 35px;
        width: 60px;
        border-style: solid;
        cursor: pointer;
    }
    .tweet-button{
        background-color: rgb(87, 133, 235);
        color: white;
        border-radius: 17px;
        border: none;
        height: 35px;
        width: 80px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
    }
    .request-now{
        background-color: black;
        color: white;
        height: 36px;
        width: 120px;
        font-size: 12px;
        cursor: pointer;
        font-weight: lighter;
        margin-right: 10px;
        margin-bottom: 10px;
    }
    .amazon{
        background-color: rgb(255, 216, 20);
        border: none;
        height: 35px;
        width: 200px;
        border-radius: 17px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 10px;
    }
    .sign-up{
        background-color: rgb(46, 164, 79);
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 3px;
        cursor: pointer;
        height: 35px;
        width: 100px;
    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
<button class="request-now">
    Request now
</button>
<br>
<button class="amazon">
    Add to Cart
</button>
<button class="sign-up">
    Sign up
</button>
